<html>
<head>
    <meta charset="utf-8">
    <title>Artist Details</title>

</head>
<body>

<header>
    <h1 th:text="${artist.firstName} + ' ' + ${artist.lastName}"></h1>
</header>
<section>
    <h2>Songs:</h2>
    <ul>
        <li th:each="song : ${songs}" th:text="${song}"></li>
    </ul>
</section>

</body>
</html>
