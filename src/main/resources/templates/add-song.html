<html lang="EN">
<head>
    <title>Add a song</title>
</head>
<body>
<div class="container">
    <h1>Add or edit a song</h1>

    <form action="/songs/add" method="POST">
        <input id="songId" type="hidden" name="songId"
               th:value="(${song} != null ? ${song.getId()} : '')">


        <label for="title">Title:</label>
        <input type="text"
               id="title"
               name="title"
               th:value="(${song} != null ? ${song.getTitle()} : '')"
               required
               placeholder="Enter song title">

        <label for="genre">Genre:</label>
        <input type="text"
               id="genre"
               name="genre"
               th:value="(${song} != null ? ${song.getGenre()} : '')"
               required
               placeholder="Enter song genre">

        <label for="trackId">Track ID:</label>
        <input type="text"
               id="trackId"
               name="trackId"
               th:value="(${song} != null ? ${song.getTrackId()} : '')"
               required
               placeholder="Enter trackId">

        <label for="releaseYear">Release year:</label>
        <input type="text"
               id="releaseYear"
               name="releaseYear"
               th:value="(${song} != null ? ${song.getReleaseYear()} : '')"
               required
               placeholder="Enter release year">

        <label for="albumId">Album:</label>
        <select id="albumId" name="albumId" required>
            <option value="" disabled selected>Chose album</option>
            <option th:if="${song} != null"
                    th:selected="${song.getAlbum() != null && song.getAlbum().getId() == album.getId()}"
                    th:each="album : ${albums}"
                    th:value="${album.getId()}"
                    th:text="${album.getName()}">
            </option>
            <option th:if="${song} == null"
                    th:each="album : ${albums}"
                    th:value="${album.getId()}"
                    th:text="${album.getName()}">
            </option>

        </select>

        <button id="submit" type="submit">Save</button>
    </form>
</div>
</body>
</html>
