<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Song</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<section>
    <h2>Songs in <th:block th:text="${album.name}"></th:block></h2>

        <ul>
            <li th:each="song : ${songs}" th:text="${song.title}"></li>
        </ul>
    <a href="/songs">Back</a>

</section>
</body>
</html>
