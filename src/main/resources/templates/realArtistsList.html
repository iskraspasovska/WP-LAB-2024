<html>
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose an artist:</h2>
    <!-- Display radio buttons for each song,
            the value should be the trackId
            and the displayed text should be Title: <songTitle>, Genre:<genre>, Release Year: <releaseYear> -->

    <form th:action="@{/artistList}" th:method="post">
        <ul>
            <li th:each="artist : ${artistList}">
                <label>
                    <input type="radio" th:name="'selectedArtist'" th:value="${artist.id}" />
                    <span th:text="${artist.firstName} + ' ' + ${artist.lastName} "></span>
                </label>
            </li>

        </ul>
        <input type='submit' value='submit'>
    </form>


</main>
</body>
</html>
